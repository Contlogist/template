version: '3.9'
services:


  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: '2'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - "5432:5432"

  #  nats:
  #    image: nats:latest
  #    ports:
  #      - "4222:4222"
  #      - "8222:8222"
  #      - "6222:6222"
  #    command: [ "--jetstream" ]

  app:
    build: .
    container_name: app
    image: app
    volumes:
      - /mnt/portal_files
    environment:
      PG_URL: 'postgres://2:pass@postgres:5432/postgres'
      APP_VERSION: ${APP_VERSION}
    ports:
      - "1000:1000"
    depends_on:
      - postgres
#      - nats
